<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <link rel="icon" href="https://cafetiko.com/wp-content/uploads/2023/03/cropped-CafeTiko_Favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="https://cafetiko.com/wp-content/uploads/2023/03/cropped-CafeTiko_Favicon-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="https://cafetiko.com/wp-content/uploads/2023/03/cropped-CafeTiko_Favicon-180x180.png">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Environment indicator */
        .env-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 4px 12px;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 1000;
        }
        .env-indicator.test {
            background: var(--warning);
            color: var(--gray-900);
        }
        .env-indicator.prod {
            background: var(--danger);
            color: white;
        }
        body {
            padding-top: 28px;
        }
    </style>
</head>
<body>
    <!-- Environment Indicator -->
    <div class="env-indicator {{ 'test' if billingo_env == 'test' else 'prod' }}">
        {% if billingo_env == 'test' %}
            TESZT környezet
        {% else %}
            Élő rendszer
        {% endif %}
    </div>

  <div class="container">
    <h1>Edit Category</h1>
    <form action="{{ url_for('edit_category', id=category[0]) }}" method="post">
        <label for="name">Category Name:</label>
        <input type="text" id="name" name="name" value="{{ category[1] }}" required>
        <div style="margin: 10px 0;">
            <input type="checkbox" id="is_coffee_shop" name="is_coffee_shop" value="1" {{ "checked" if category[2] else "" }}>
            <label for="is_coffee_shop">Coffee Shop Category (no LOT number required)</label>
        </div>
        <button type="submit">Update Category</button>
    </form>
    <div class="menu-buttons">
      <a href="{{ url_for('manage_categories') }}">Back to Categories</a>
    </div>
    </div>
</body>
</html>
