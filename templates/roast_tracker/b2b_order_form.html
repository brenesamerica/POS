{% extends "roast_tracker/base.html" %}

{% block title %}New B2B Order{% endblock %}

{% block content %}
<div class="page-header">
    <h1>New B2B Order</h1>
    <a href="{{ url_for('roast_tracker.b2b_orders') }}" class="btn btn-secondary">‚Üê Back to Orders</a>
</div>

<div class="page-content">
    <div class="card" style="max-width: 600px;">
        <div class="card-header">
            <h2 class="card-title">Create Order</h2>
        </div>
        <form method="POST" style="padding: 20px;">
            <div class="form-group">
                <label>Customer *</label>
                <select name="customer_id" required>
                    <option value="">Select customer...</option>
                    {% for customer in customers %}
                    <option value="{{ customer.id }}" {% if request.args.get('customer_id')|int == customer.id %}selected{% endif %}>
                        {{ customer.company_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Order Date</label>
                <input type="date" name="order_date" value="{{ today }}">
            </div>

            <div class="form-group">
                <label>Notes</label>
                <textarea name="notes" rows="3" placeholder="Optional order notes..."></textarea>
            </div>

            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary">Create Order & Add Items</button>
            </div>
        </form>
    </div>

    {% if not customers %}
    <div class="card" style="margin-top: 24px; text-align: center; padding: 40px;">
        <p style="color: var(--gray-500);">No customers available.</p>
        <a href="{{ url_for('roast_tracker.b2b_customer_new') }}" class="btn btn-secondary" style="margin-top: 12px;">+ Add Customer First</a>
    </div>
    {% endif %}
</div>

{% endblock %}
