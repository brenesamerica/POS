<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link rel="icon" href="https://cafetiko.com/wp-content/uploads/2023/03/cropped-CafeTiko_Favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="https://cafetiko.com/wp-content/uploads/2023/03/cropped-CafeTiko_Favicon-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="https://cafetiko.com/wp-content/uploads/2023/03/cropped-CafeTiko_Favicon-180x180.png">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Environment indicator */
        .env-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 4px 12px;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 1001;
        }
        .env-indicator.test {
            background: var(--warning);
            color: var(--gray-900);
        }
        .env-indicator.prod {
            background: var(--danger);
            color: white;
        }
        .top-nav {
            position: fixed;
            top: 28px;
            left: 0;
            right: 0;
            background: white;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            z-index: 100;
        }
        .top-nav .nav-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--gray-800);
        }
        .top-nav .nav-actions {
            display: flex;
            gap: 10px;
        }
        .top-nav .nav-btn {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .top-nav .nav-btn.primary {
            background: linear-gradient(135deg, var(--success) 0%, var(--success-dark) 100%);
            color: white;
            border: none;
        }
        .top-nav .nav-btn.secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
        }
        .top-nav .nav-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        body {
            padding-top: 98px;
        }
        .container {
            margin-top: 20px;
        }
        table button {
            padding: 6px 12px;
            font-size: 0.8rem;
            width: auto;
            display: inline-block;
            margin: 2px;
        }
        .filters-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filters-bar input[type="text"] {
            padding: 10px 14px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            width: 250px;
            transition: border-color 0.2s;
        }
        .filters-bar input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }
        .filters-bar select {
            padding: 10px 14px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
        }
        .sort-btn {
            padding: 10px 14px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .sort-btn:hover {
            border-color: var(--primary);
            background: var(--gray-50);
        }
        .sort-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        /* Language toggle styles */
        .lang-toggle {
            position: fixed;
            bottom: 20px;
            right: 12px;
            z-index: 1001;
            display: flex;
            gap: 4px;
            background: white;
            padding: 4px;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }
        .lang-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
            color: var(--gray-500);
        }
        .lang-btn.active {
            background: var(--primary);
            color: white;
        }
        .lang-btn:hover:not(.active) {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding-top: 90px;
            }
            .top-nav {
                padding: 10px 12px;
            }
            .top-nav .nav-title {
                font-size: 1rem;
            }
            .top-nav .nav-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            .container {
                padding: 12px;
                margin: 8px;
            }
            .filters-bar {
                flex-direction: column;
                align-items: stretch;
            }
            .filters-bar input[type="text"] {
                width: 100%;
                font-size: 16px;
                padding: 14px;
            }
            .sort-btn {
                width: 100%;
                justify-content: center;
                font-size: 16px;
                padding: 14px;
            }

            /* Table mobile styles */
            table {
                font-size: 1rem;
            }
            table th {
                font-size: 0.85rem;
                padding: 12px 10px;
            }
            table td {
                font-size: 1rem;
                padding: 14px 10px;
            }
            table button {
                padding: 10px 14px;
                font-size: 0.9rem;
                min-height: 44px;
            }
        }

        @media (max-width: 480px) {
            .top-nav {
                flex-direction: column;
                gap: 8px;
                padding: 10px;
            }
            .top-nav .nav-actions {
                width: 100%;
                justify-content: space-between;
            }
            .top-nav .nav-btn {
                flex: 1;
                justify-content: center;
            }
            table td {
                font-size: 1rem;
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Environment Indicator -->
    <div class="env-indicator {{ 'test' if billingo_env == 'test' else 'prod' }}">
        {% if billingo_env == 'test' %}
            <span data-i18n="testEnv">TESZT k√∂rnyezet</span>
        {% else %}
            <span data-i18n="prodEnv">√âLES RENDSZER</span>
        {% endif %}
    </div>

    <!-- Language Toggle -->
    <div class="lang-toggle">
        <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn active" data-lang="hu" onclick="setLanguage('hu')">HU</button>
    </div>

    <nav class="top-nav">
        <span class="nav-title" data-i18n="manageCategoriesTitle">üìÅ Manage Categories</span>
        <div class="nav-actions">
            <a href="/add_category" class="nav-btn primary" data-i18n="addCategory">+ Add Category</a>
            <a href="{{ url_for('main_menu') }}" class="nav-btn secondary" data-i18n="backToMenu">‚Üê Back to Menu</a>
        </div>
    </nav>

    <div class="container">
        <div class="filters-bar">
            <input type="text" id="searchInput" placeholder="üîç Search categories..." oninput="filterAndSort()">
            <button class="sort-btn" id="sortBtn" onclick="toggleSort()">
                <span id="sortIcon">‚Üë‚Üì</span> Name
            </button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Coffee Shop</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                {% for category in categories %}
                <tr data-name="{{ category[1]|lower }}">
                    <td>{{ category[1] }}</td>
                    <td>{{ "‚òï" if category[2] else "" }}</td>
                    <td>
                        <button onclick="location.href='/edit_category/{{ category[0] }}'">Edit</button>
                        <button onclick="deleteCategory({{ category[0] }})" style="background: var(--danger);">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        let sortOrder = 'none'; // 'none', 'asc', 'desc'

        function toggleSort() {
            if (sortOrder === 'none' || sortOrder === 'desc') {
                sortOrder = 'asc';
            } else {
                sortOrder = 'desc';
            }
            updateSortButton();
            filterAndSort();
        }

        function updateSortButton() {
            const btn = document.getElementById('sortBtn');
            const icon = document.getElementById('sortIcon');
            if (sortOrder === 'asc') {
                icon.textContent = '‚Üë';
                btn.classList.add('active');
            } else if (sortOrder === 'desc') {
                icon.textContent = '‚Üì';
                btn.classList.add('active');
            } else {
                icon.textContent = '‚Üë‚Üì';
                btn.classList.remove('active');
            }
        }

        function filterAndSort() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('tableBody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            // Filter
            rows.forEach(row => {
                const name = row.dataset.name;
                if (name.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });

            // Sort visible rows
            if (sortOrder !== 'none') {
                const visibleRows = rows.filter(row => row.style.display !== 'none');
                visibleRows.sort((a, b) => {
                    const nameA = a.dataset.name;
                    const nameB = b.dataset.name;
                    if (sortOrder === 'asc') {
                        return nameA.localeCompare(nameB);
                    } else {
                        return nameB.localeCompare(nameA);
                    }
                });
                visibleRows.forEach(row => tbody.appendChild(row));
            }
        }

        function deleteCategory(id) {
            if (confirm("Are you sure you want to delete this category?")) {
                fetch(`/delete_category/${id}`, { method: 'POST' })
                    .then(res => {
                        if (res.ok) {
                            location.reload();
                        } else {
                            alert("Failed to delete the category.");
                        }
                    })
                    .catch(error => console.error("Error:", error));
            }
        }

        // ==================== TRANSLATIONS ====================
        let currentLang = localStorage.getItem('pos_language') || 'hu';

        const translations = {
            hu: {
                testEnv: 'TESZT k√∂rnyezet',
                prodEnv: '√âLES RENDSZER',
                manageCategoriesTitle: 'üìÅ Kateg√≥ri√°k kezel√©se',
                addCategory: '+ Kateg√≥ria hozz√°ad√°sa',
                backToMenu: '‚Üê Vissza a men√ºbe',
                searchCategories: 'üîç Kateg√≥ri√°k keres√©se...'
            },
            en: {
                testEnv: 'TEST Environment',
                prodEnv: 'Live System',
                manageCategoriesTitle: 'üìÅ Manage Categories',
                addCategory: '+ Add Category',
                backToMenu: '‚Üê Back to Menu',
                searchCategories: 'üîç Search categories...'
            }
        };

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('pos_language', lang);

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.dataset.i18nPlaceholder;
                if (translations[lang][key]) {
                    el.placeholder = translations[lang][key];
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('pos_language') || 'hu';
            setLanguage(savedLang);
        });
    </script>
</body>
</html>
