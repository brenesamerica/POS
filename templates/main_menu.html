<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function fetchCatalogUpdate() {
            fetch('/update_catalog', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("Catalog updated successfully!");
                    } else {
                        alert("Failed to update catalog: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Error updating catalog:", error);
                    alert("An error occurred while updating the catalog.");
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Main Menu</h1>
        <div class="menu-buttons">
            <a href="{{ url_for('manage_categories') }}">Manage Categories</a>
            <a href="{{ url_for('manage_items') }}">Manage Items</a>
            <a href="/create_receipt">Create Receipt</a>
        </div>
        <button onclick="fetchCatalogUpdate()">Update Catalog</button>
    </div>
</body>
</html>
