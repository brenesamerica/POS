<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Item</h1>
        <form action="{{ url_for('edit_item', id=item[0]) }}" method="post">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" value="{{ item[1] }}" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ item[2] }}" min="0" step="0.01" required>

            <label for="category_ids">Category:</label>
            <select id="category_ids" name="category_ids" required>
                {% for category in categories %}
                    <option value="{{ category[0] }}" {% if category[0] == item[4] %}selected{% endif %}>
                        {{ category[1] }}
                    </option>
                {% endfor %}
            </select>

            <label for="vat">VAT:</label>
            <input type="text" id="vat" name="vat" value="{{ item[3] }}" readonly>

            <button type="submit">Save Changes</button>
        </form>
        <button onclick="location.href='{{ url_for('manage_items') }}'">Back to Items</button>
    </div>
</body>
</html>
