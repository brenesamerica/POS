<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link rel="icon" href="https://cafetiko.com/wp-content/uploads/2023/03/cropped-CafeTiko_Favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="https://cafetiko.com/wp-content/uploads/2023/03/cropped-CafeTiko_Favicon-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="https://cafetiko.com/wp-content/uploads/2023/03/cropped-CafeTiko_Favicon-180x180.png">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Environment indicator */
        .env-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 4px 12px;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 1000;
        }
        .env-indicator.test {
            background: var(--warning);
            color: var(--gray-900);
        }
        .env-indicator.prod {
            background: var(--danger);
            color: white;
        }
        body {
            padding-top: 28px;
        }
    </style>
</head>
<body>
    <!-- Environment Indicator -->
    <div class="env-indicator {{ 'test' if billingo_env == 'test' else 'prod' }}">
        {% if billingo_env == 'test' %}
            TESZT környezet
        {% else %}
            Élő rendszer
        {% endif %}
    </div>

    <div class="container">
        <h1>Edit Item</h1>
        <form action="{{ url_for('edit_item', id=item[0]) }}" method="post">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" value="{{ item[1] }}" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ item[2] }}" min="0" step="0.01" required>

            <label for="category_ids">Category:</label>
            <select id="category_ids" name="category_ids" required>
                {% for category in categories %}
                    <option value="{{ category[0] }}" {% if category[0] == item[4] %}selected{% endif %}>
                        {{ category[1] }}
                    </option>
                {% endfor %}
            </select>

            <label for="vat">VAT:</label>
            <input type="text" id="vat" name="vat" value="{{ item[3] }}" required>

            <button type="submit">Save Changes</button>
        </form>
        <button onclick="location.href='{{ url_for('manage_items') }}'">Back to Items</button>
    </div>
</body>
</html>
